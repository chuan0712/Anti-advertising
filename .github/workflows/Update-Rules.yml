name: Update Rules
on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'  # 每天 UTC 22:00（北京时间 6:00）运行
    
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
          
      - name: Download Rules
        continue-on-error: true
        run: |
          python ./data/python/dl.py
          
      - name: Merge Rules
        run: |
          python ./data/python/merge.py
          
      - name: Generate dns Rules
        run: |
          python ./data/python/filter-dns.py

      - name: Generate qx Rules
        run: |
          python ./data/python/qx.py
          
      - name: Generate SmartDNS Rules
        run: |
          python ./data/python/smartdns.py
          
      - name: Generate SmartDNS Whitelist
        run: |
          python ./data/python/smartdns_whitelist.py
          
      - name: Generate Domain List
        run: |
          python ./data/python/domain_list.py

      - name: Update Title&ReadMe
        run: |
          python ./data/python/title.py
          python ./data/python/clean-readme.py

      - name: 🔄 Update Rule Statistics in README
        run: |
          TIME=$(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')
          BLOCK_COUNT=$(grep -hvE '^#|^$' ./data/rules/adblock.txt | wc -l)
          DNS_COUNT=$(grep -hvE '^#|^$' ./data/rules/dns.txt | wc -l)
          WHITE_COUNT=$(grep -hvE '^#|^$' ./data/rules/allow.txt | wc -l)

          awk -v time="$TIME" -v block="$BLOCK_COUNT" -v dns="$DNS_COUNT" -v white="$WHITE_COUNT" '
            BEGIN { in_section=0 }
            /^## 📊 项目统计/ { print; in_section=1; print "```"; next }
            in_section && /^```/ {
              print "更新时间: " time " （北京时间）\n"
              print "📈 拦截规则数量: " block
              print "🛡️ DNS拦截规则数量: " dns
              print "✅ 白名单规则数量: " white
              print "```"
              in_section=0
              下一处
            }
            !in_section { print }
          ' README.md > tmp_readme.md && mv tmp_readme.md README.md

      - name: Git push assets to Github
        run: |
          git init
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git branch -m master
          git add --all
          git commit -m "Updated at $(TZ=UTC-8 date +'%Y-%m-%d %H:%M:%S')（北京时间）"
          git push -u origin -f

      - name: Delete workflow runs 
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
          
